<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single iFrame for Multiple Websites</title>
</head>
<body>
   
    
    <a href="https://www.flipkart.com/" target="iframe">flipkart</a>
    <a href="https://www.amazon.com" target="iframe">amazon</a>
    <a href="https://www.wikipedia.org" target="iframe">Wikipedia</a>
    <a href="https://www.google.com" target="iframe">Google</a>
    <a href="https://www.meesho.com/" target="iframe">meesho</a>
    <a href="https://youtu.be/ST8w_7YFtOc?si=cwAynZlaSeV2-Obr" target="iframe">Amaran Trailer</a>
    <br><br>
    <iframe name="iframe" width="800" height="600" title="Website Viewer"></iframe>


</body>
</html>
